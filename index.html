<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>B2B Интернет для бизнеса</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
    }
    header {
      background: #0096c7;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }
    header a.admin-link {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: white;
      text-decoration: none;
      background: rgba(255,255,255,0.2);
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
    }
    header a.admin-link:hover {
      background: rgba(255,255,255,0.35);
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }
    h2 {
      margin-top: 2rem;
      color: #0096c7;
    }
    .tariff {
      background: white;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .tariff:hover {
      transform: scale(1.02);
      background: #f0faff;
    }
    .tariff h3 {
      margin: 0;
    }
    .tariff p {
      margin: 0.2rem 0;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #0096c7;
      color: white;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0077a6;
    }
  </style>
</head>
<body>
  <header>
    Интернет для бизнеса
    <a href="admin.html" class="admin-link">⚙ Админка</a>
  </header>
  <div class="container">
    <h2>Доступные тарифы</h2>
    <label for="region">Выберите регион:</label>
    <select id="region">
      <option value="Москва">Москва</option>
      <option value="Московская область">Московская область</option>
      <option value="Санкт-Петербург">Санкт-Петербург</option>
    </select>
    <div id="tariffs"></div>

    <h2>Оставить заявку</h2>
    <form id="orderForm">
      <label for="fullname">ФИО</label>
      <input type="text" id="fullname" name="fullname" placeholder="Введите ваше ФИО" required>

      <label for="phone">Телефон</label>
      <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" required>

      <label for="address">Адрес подключения</label>
      <input type="text" id="address" name="address" placeholder="Введите адрес" required>

      <label for="tariff">Выберите тариф</label>
      <select id="tariff" name="tariff"></select>

      <button type="submit">Отправить заявку</button>
    </form>
  </div>

  <script>
    const defaultTariffs = {
      "Москва": [
        {name:"Бизнес-100", speed:"100 Мбит/с", price:1200},
        {name:"Бизнес-300", speed:"300 Мбит/с", price:2500},
        {name:"Бизнес-1000", speed:"1 Гбит/с", price:4900}
      ],
      "Московская область": [
        {name:"МО-50", speed:"50 Мбит/с", price:900},
        {name:"МО-200", speed:"200 Мбит/с", price:1900}
      ],
      "Санкт-Петербург": [
        {name:"СПБ-100", speed:"100 Мбит/с", price:1000},
        {name:"СПБ-500", speed:"500 Мбит/с", price:2700}
      ]
    };

    function loadTariffs() {
      return JSON.parse(localStorage.getItem("tariffs")) || defaultTariffs;
    }

    const regionSelect = document.getElementById("region");
    const tariffsDiv = document.getElementById("tariffs");
    const tariffSelect = document.getElementById("tariff");

    function renderTariffs(region) {
      const tariffs = loadTariffs();
      const list = tariffs[region] || [];
      tariffsDiv.innerHTML = "";
      tariffSelect.innerHTML = "";
      list.forEach(t => {
        const div = document.createElement("div");
        div.className = "tariff";
        div.innerHTML = `<h3>${t.name}</h3>
                         <p>Скорость: ${t.speed}</p>
                         <p>Цена: ${t.price} ₽/мес</p>`;
        tariffsDiv.appendChild(div);

        const option = document.createElement("option");
        option.value = t.name;
        option.textContent = `${t.name} (${t.speed}, ${t.price}₽)`;
        tariffSelect.appendChild(option);
      });
    }

    regionSelect.addEventListener("change", () => renderTariffs(regionSelect.value));

    document.getElementById("orderForm").addEventListener("submit", e => {
      e.preventDefault();
      alert("Заявка отправлена! Наш менеджер свяжется с вами.");
      e.target.reset();
    });

    // init
    renderTariffs(regionSelect.value);
  </script>
</body>
</html>
